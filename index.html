<h1 class="text-center mt-2 mb-5">Rock, Paper, Scissors</h1>

    <div class="container">
        <div class="row">

             <a href="#" id="Paper"><i class="fas fa-hand-paper"></i>Paper</a>
        </div>

            </div>
            </div>
             </div>

</div>
